<div class="postar-container">
    <mat-card>
        <mat-card-title>Nova Postagem</mat-card-title>
        <mat-card-subtitle>Escreva</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="postagemForm" (ngSubmit)="onSubmit(postagemForm.value)">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Titulo" name="titulo" formControlName="titulo" required>
                    <mat-error *ngIf="isFieldInvalid('titulo')">
                        Por favor informe titulo da sua nova postagem
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="corpo" placeholder="corpo" formControlName="corpo" required>
                    <mat-error *ngIf="isFieldInvalid('corpo')">
                        Por favor entre com sua postagem
                    </mat-error>
                </mat-form-field>
                <div class="btn-post-container">
                    <button mat-raised-button color="primary" type="submit">Postar</button>
                    <mat-spinner *ngIf="busyLoading == true" diameter=20></mat-spinner>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
